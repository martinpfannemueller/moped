<a href="" class="list-group-item row" ng-click="playTrack()" ng-class="{ active: isPlaying }">
  <div class="col-xs-1">{{trackNo}}</div>
  <h4 class="col-xs-10 col-sm-5 list-group-item-heading">{{track.name}}</h4>
  <div class="clearfix visible-xs"></div>
  <div class="col-xs-1 visible-xs"></div>
  <h4 class="col-xs-9 col-sm-5 list-group-item-heading">{{artistsAsString()}}</h4>
  <div class="col-xs-1">{{trackDuration()}}</div>
  <div class="clearfix hidden-xs"></div>
  <div class="col-sm-1 hidden-xs"></div>
  <div class="col-sm-5 hidden-xs">{{track.album.name}}</div>
  <div class="col-sm-5 hidden-xs">{{track.album.date}}</div>
  <div class="col-sm-1 hidden-xs"><small>{{trackProvider()}}</small></div>
</a>
